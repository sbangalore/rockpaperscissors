<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link href='css/styles.css' rel='stylesheet'>
  </head>
  <body>
    <div id='upper'>
      <h2>Rock Paper Scissors</h2>
      <p>
        Best out of five rounds.
      </p>
    </div>
    <div id='middle'>
      <button alt='rock' onclick='playRound("Rock", computerChoice())'><img id='choiceButton' src='images/rock2.png' /></button>
      <button alt='paper' onclick='playRound("Paper", computerChoice())'><img id='choiceButton' src='images/paper.png' /></button>
      <button alt='scissors' onclick='playRound("Scissors", computerChoice())'><img id='choiceButton' src='images/scissors.png' /></button>
      <div id='choice'>
          You chose scissors.
      </div>
      <div id='computerChoice'>
          Your opponent chose rock.
      </div>
      <div id='gameResult'>
          Your opponent won.
      </div>
    </div>
    <div id='lower'>
      <p>
        Make a choice to play.
      </p>
      <table id='resultTable'>
        <tr>
          <td>
            Wins
          </td>
          <td id='numWins' class='resultCell'>
            0
          </td>
        </tr>
        <tr>
          <td>
            Losses
          </td>
          <td id='numLosses' class='resultCell'>
            0
          </td>
        </tr>
      </table>
      <div id='finalResult'>
        You won the game.
      </div>
      <button id='restart' onclick='restart()'>
        Restart
      </button>
    </div>
  </body>
  <footer>
    <script src='scripts/game.js'></script>
  </footer>
</html>
